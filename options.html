<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extension Options</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/favicon.ico" type="image/ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./output.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      #result {
        white-space: pre-wrap;
        word-break: break-word;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-6">
    <div id="result" class="hidden"></div>
    <div class="w-full flex justify-center">
      <div class="w-full max-w-2xl">
        <div class="mb-4 bg-white p-4 rounded-md shadow-md">
          <h1 class="text-2xl font-semibold text-blue-600 mb-4">
            AI Summary Settings
          </h1>
          <label
            for="api-key"
            class="block text-gray-700 text-sm font-bold mb-2"
            >Gemini Api Key</label
          >
          <input
            type="text"
            id="api-key"
            placeholder="Enter Your Gemini API Key"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          />

          <p class="text-gray-600 text-sm mt-2">
            You can get an API Key from
            <a
              href="https://makersuite.google.com/app/apikey"
              target="_blank"
              class="text-blue-500 hover:text-blue-700 font-semibold"
            >
              Google AI Studio
            </a>
          </p>
        </div>

        <button
          id="save-button"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-3"
        >
          Save Settings
        </button>

        <p
          id="success-message"
          class="success-message text-green-600 text-sm mt-3 hidden"
        >
          Settings saved successfully!
        </p>
      </div>
    </div>
    <script src="./options.js"></script>
  </body>
</html>
